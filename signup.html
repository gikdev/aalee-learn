<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وب‌سایت عالی‌لرن</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body class="no-bg">
  <main class="hero">
    <form class="form form--signup" action="#" method="post">
      <h1>فرم ثبت نام</h1>

      <label for="first-name">نام:</label>
      <input class="u-rtl input input--texty" type="text" name="first-name" id="first-name">

      <label for="last-name">نام خانوادگی:</label>
      <input class="u-rtl input input--texty" type="text" name="last-name" id="last-name">

      <label for="dad-name">نام پدر:</label>
      <input class="u-rtl input input--texty" type="text" name="dad-name" id="dad-name">

      <label for="user-name">نام کاربری:</label>
      <input class="u-ltr input input--texty" type="text" name="user-name" id="user-name">

      <label for="age">سن:</label>
      <input class="u-ltr input input--texty" type="age" name="age" id="age" min="5" max="100">

      <label for="nick-name">لقب:</label>
      <input class="u-rtl input input--texty" type="text" name="nick-name" id="nick-name">

      <label for="phone">شماره همراه:</label>
      <input class="u-ltr input input--texty" type="tel" name="phone" id="phone" pattern="09{0-9}{9}">

      <label for="house-number">شماره خانه:</label>
      <input class="u-ltr input input--texty" type="tel" name="house-number" id="house-number" pattern="0[0-9]+[0-9]{8}">

      <label for="email">ایمیل:</label>
      <input class="u-ltr input input--texty" type="email" name="email" id="email">

      <label for="work-number">شماره سرکار:</label>
      <input class="u-ltr input input--texty" type="tel" name="work-number" id="work-number" pattern="0[0-9]+[0-9]{8}">

      <label for="degree">مدرک:</label>
      <select class="input input--texty" name="degree" id="degree">
        <option value="none">بی‌سواد</option>
        <option value="sikl">سیکل</option>
        <option value="diploma">دیپلم</option>
        <option value="advanced-diploma">فوق دیپلم</option>
        <option value="bachelor">کارشناسی</option>
        <option value="master">کارشناسی ارشد</option>
        <option value="dectorate">دکتری</option>
        <option value="post-dectorate">فوق دکتری</option>
      </select>

      <label for="city">شهر:</label>
      <select class="input input--texty" name="city" id="city">
        <option value="none">ناکجا آباد</option>
        <option value="qom">قم</option>
        <option value="mashhad">مشهد</option>
        <option value="shiraz">شیراز</option>
        <option value="esfahan">اصفهان</option>
        <option value="tehran">تهران</option>
        <option value="gilan">گیلان</option>
        <option value="yazd">یزد</option>
        <option value="tabriz">تبریز</option>
      </select>

      <label for="job">شغل:</label>
      <input class="u-rtl input input--texty" type="text" name="job" id="job">

      <label for="salary">حقوق ماهانه:</label>
      <input class="u-ltr input input--texty" type="number" name="salary" id="salary">

      <label for="pwd">رمز:</label>
      <input class="u-ltr input input--texty" type="password" name="pwd" id="pwd">
      
      <label for="pwd-repeat">تکرار رمز:</label>
      <input class="u-ltr input input--texty" type="password" name="pwd-repeat" id="pwd-repeat">
      
      
      <label for="birth-date">تاریخ تولد</label>
      <input class="u-ltr input input--texty" type="date" name="birth-date" id="birth-date">
      
      <div class="group group--half">
        <label>جنسیت:</label>
        <label><input type="radio" name="gender">مذکر</label>
        <label><input type="radio" name="gender">مونث</label>
        <label><input type="radio" name="gender" checked>ترجیح میدم نگویم</label>
      </div>

      <label for="children">تعداد فرزند:</label>
      <input class="u-ltr input input--texty" type="number" name="children" id="children" min="0" max="20">

      <div class="group group--half">
        <label>وضعیت تاهل:</label>
        <label><input type="radio" name="marital-status">متاهل</label>
        <label><input type="radio" name="marital-status">مجرد</label>
        <label><input type="radio" name="marital-status" checked>ترجیح میدم نگویم</label>
      </div>

      <div class="group group--full">
        <label>مهارت ها:</label>
        <label><input type="checkbox" name="skill-chinese">中文</label>
        <label><input type="checkbox" name="skill-english">English</label>
        <label><input type="checkbox" name="skill-french">Français</label>
        <label><input type="checkbox" name="skill-arabic">العربیة</label>
        <label><input type="checkbox" name="skill-design">طراحی</label>
        <label><input type="checkbox" name="skill-programming">برنامه‌نویسی</label>
        <label><input type="checkbox" name="skill-translation">ترجمه</label>
        <label><input type="checkbox" name="skill-handwriting">خوشنویسی</label>
      </div>

      <label for="color">رنگ مورد علاقه:</label>
      <input class="u-ltr input input--texty" type="color" name="color" id="color">

      <label for="fruit">میوه مورد علاقه:</label>
      <input class="u-rtl input input--texty" type="text" name="fruit" id="fruit">

      <label for="address-house">آدرس خانه:</label>
      <textarea class="input input--textarea" name="address-house" id="address-house"></textarea>

      <label for="address-work">آدرس محل کار:</label>
      <textarea class="input input--textarea" name="address-work" id="address-work"></textarea>

      <label class="group--half"><input type="checkbox" />من رو به یاد داشته باش</label>
      <p class="group--half">الان عضو هستی؟ <a href="./login.html" class="link">ورود</a></p>

      <button type="reset">از اول</button>
      <button type="submit">ثبت نام</button>
    </form>
  </main>
  <script src="./scripts/main.js" defer></script>
</body>
</html>
